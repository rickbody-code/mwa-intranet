name: Deploy Next.js app to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare production bundle
        run: |
          npm ci --omit=dev
          zip -r build.zip .next public prisma package.json node_modules next.config.mjs

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mwa-intranet
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: build.zip
