name: Build and Deploy to Azure WebApp

on:
  push:
    branches:
      - main   # deploy only when main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Archive production build
        run: zip -r build.zip .next node_modules package.json prisma public

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: mwa-intranet
          package: build.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}
